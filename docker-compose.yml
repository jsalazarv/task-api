version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hometasks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hometasks
      POSTGRES_PASSWORD: hometasks_dev_password
      POSTGRES_DB: hometasks_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hometasks-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hometasks-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hometasks.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - hometasks-network

volumes:
  postgres_data:
    driver: local

networks:
  hometasks-network:
    driver: bridge
